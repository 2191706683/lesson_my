    <script>
        function request(num) {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(num * 2)

                }, 1000)
            })
        }

        // async 修饰符  异步
        async function fn() {
            // 异步变同步

            const res3 = await request(res1)
