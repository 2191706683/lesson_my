<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手写前端路由</title>
</head>
<body>
    <!-- #/page html 本身功能 -->
    <!-- 之前路由是由后端来做，后来前端中html5 history.pushState -->
    <nav id="nav">
        <a href="http://127.0.0.1:5500/workspace/lesson_my/js/router/shouxie/page1">page1</a>
        <a href="http://127.0.0.1:5500/workspace/lesson_my/js/router/shouxie/page2">page2</a>
        <a href="http://127.0.0.1:5500/workspace/lesson_my/js/router/shouxie/page3">page3</a>
        <a href="http://127.0.0.1:5500/workspace/lesson_my/js/router/shouxie/page4">page4</a>
        <a href="http://127.0.0.1:5500/workspace/lesson_my/js/router/shouxie/page5">page5</a>
    </nav>
    <div id="container"></div>
    <script>
        /* 
         * 路由 
         * 1. url
         *  变一个url对应一个页面
         *  hash #实现 缺点是和后端路由不统一， 前端路由一种过度形式
         *  /page3
         */

        // 1. 怎么在切换 url 的时候 页面不重新加载
        const nav = document.querySelector('#nav')
        nav.addEventListener('click', function(e) {
            if (e.target.tagName == 'A') {
                e.preventDefault()
                let href = e.target.href
                // console.log(href)
                // location.href = href
                history.pushState({}, null, href)

            }
        })
    </script>
</body>
</html>
