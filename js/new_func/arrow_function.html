<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = {
            name: 'Cherry',
            func1: function() {
                console.log(this.name)
            },
            func2: function() {
                // 执行栈 AO
                // let that = this
                // 作用域链
                setTimeout(() => {
                    // arrow function 没有this
                    // this 用不了关键字
                    // that.func1()
                    this.func1()
                    // func1
                    console.log(this)
                }, 100)
            }
        }
        a.func2()
    </script>
</body>

</html>
