<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* // 回调函数 Promise?
        function func(cb) {
            setTimeout(() => {
                console.log('aaa')
                cb()
            })
        }
        // 定时器发生后执行的代码
        function cb() {
            console.log('111')
        }
        func(cb) */
        // resolve 解决了  reject 失败了
        // 有个耗时任务 es6 Promise  pending 状态
        const p = new Promise((resolve, reject) => {
            // 1. 封装一个耗时任务
            setTimeout(() => {
                console.log(p)
                // resolve('1111')
                reject('不好意思')
                console.log(p)
            }, 1000)
        }) // 异步问题
        // console.log(p)
        // 开始时pending...不会执行
        p.then((data) => {
            console.log(data)
        }).catch(e => {
            console.log(e, '失败了')
        })
    </script>
</body>
</html>
