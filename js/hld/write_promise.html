<body>
    <script>
        // Promise 
        // 1. 手写一个Promise 类  覆盖原来
        // 内部 Promise 
        class Promise {
            constructor(executor) {
                // 
                this.status = 'pending'
                this.onResolvedCallback = null
                let resolve = value => { // 传的值
                    this.status = 'fulfilled' // 当状态发生改变 执行then
                    this.onResolvedCallback(value)
                }
                executor(resolve); // 立即执行 
            }
            then(cb) {
                if(this.status == 'fulfilled') {
                    cb()
                } else {
                    this.onResolvedCallback = cb
                }
            }
        }
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('1')
            }, 3000)

        })
        p
            .then((data) => {
                console.log('-----------')
            })
    </script>
