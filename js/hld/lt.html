<body>
    <script>
        // 递归 自底向上  stack
        // 自下向上  1  2  f(3)
        const climbStairs = (n) => {
            if (n == 1 || n == 2) { // 递归退出条件  起始值
                return n
            }
            // 计算公式  f(n) = f(n-1) + f(n-2) 迭代
            // climbStairs
            let ret = 0
            pre = 2
            prepre = 1
            // 用迭代代替递归， 省去了函数入栈的开销
            for(let i = 3; i <= n; i++) {
                ret = pre + prepre
                prepre = pre
                pre = ret
            }
            return ret
        }
    </script>
</body>
