<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 具象
        // 具象
        function red() {
            console.log('red');
        }
        function green() {
            console.log('green');
        }
        function yellow() {
            console.log('yellow');
        }
        // callback 
        // 抽象
        var light = function (timer, cb) {
            // 顺序？ 
            return new Promise((resolve, reject) => { // pending
                // console.log('立即执行'); // constructor 
                setTimeout(() => {
                    cb();
                    resolve() // fulfilled
                }, timer);
            })
        }
        // then 的链式调用

        // 不停的去做， 怎么办？
        // while , setInterval, 递归 函数在内容调用自己， 出口的时候
        var step = function () {
            light(3000, red)
                .then(() => light(2000, green))
                .then(() => light(1000, yellow))
                .then(() => step())
        }
        step();

    </script>
</body>

</html>
