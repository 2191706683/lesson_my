    <script>
        /* const s = Symbol() // 函数来申明BigInt() 一样

       /*  const s1 = Symbol.for('foo') // 查找？没找到的话，生成一个

       /*  const foo = Symbol('foo')   // 申明了一个symbol 独一无二的

        console.log(s1, foo, s1 === s2, s2===foo) */

        // 应用场景
        const name = Symbol('name') // name 独一无二
        const obj = {
            age: 17,
            name: '龙班长',
            [name]: '蔡总',
            [Symbol()]: '唯一'
        }
        console.log(obj)
        const speak = Symbol('speak')
        class Person {
            // 公共方法 public
            say() {
                console.log('hello world')
            }
            // private 私有方法
            [speak]() {

            }
        }
        const banbanlong = new Person()
        banbanlong.say()
    </script>
