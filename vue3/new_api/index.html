<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>composition api + setup 语法</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="app">
    <!-- vue3 data(){} 淘汰了
    state 数据 isShow true|false -> 状态 弹窗显示与否 -->
    <h1 @click="add">{{state.count}}*2={{double}}</h1>
</div>

<script>
// Vue3 
const {reactive, computed} = Vue
let App = {
    // 用全新的组合机制，来完成组件的编写
    setup(){
        // count 相关业务的状态数据，方法和计算属性的组合
         const state = reactive({
            count:1
         })
         function add(){
            state.count++
         }
         const double = computed(() => state.count*2)
         return { // 返回的值可以直接在模板直接调用
            state, // data 对象
            add,
            double
         }
    }
}
Vue.createApp(App).mount('#app')
</script>
</body>
</html>
