<body>
    <script>
        const isPhone = () => {
            const strAgent = navigator.userAgent
            if(!strAgent.length) {
                return false
            }
            return false
        }
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            window.location = "mobile.html"; //可以换成http地址
        }
    </script>
