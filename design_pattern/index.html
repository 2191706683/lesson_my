    <script>
        // 一个类只能实例化一次
        // 登录弹窗  封装成类 html css js 组件？ 切换显示和隐藏 封装进去
        // 第一次触发鉴权， 实例化一下 
        // 再次触发鉴权  不用实例化， 调用它的show 方法
        class SingleDog {
            show() {
                console.log('我是一个公共方法，供实例调用')
            }
            // 静态方法
            static getInstance() {
                // console.log('单例模式由静态方法，只有类本身能调用，不是给实例用的')
                if(!SingleDog.instance) {
                    SingleDog.instance = new SingleDog() // 实例化
                }
                return SingleDog.instance
            }
        }
        // 静态方法， 就是在类上调用的方法
        SingleDog.getInstance();
        SingleDog.getInstance();
        console.log(SingleDog.getInstance() === SingleDog.getInstance())
        // console.log(SingleDog.getInstance())

        // s1  s2  -> 同一个对象地址

        // const s2 = new SingleDog()
        // console.log(s1 == s2) // 对象
    </script>
