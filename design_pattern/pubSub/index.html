<body>
    <!-- 如何实现订阅发布者关系而努力 -->
    <script>
        // 楼盘 发布者
        // 买房 订阅者
        const saleOffice = {
            name: '万科海下传奇',
            // clientList: [],
            clientList: {
                '89s': [],
                '120s': []
            } // 慢慢加入订阅者
        } // 售楼部
        /* saleOffice.listen = function(fn) {
            this.clientList.push(fn)
        } */
        saleOffice.listen = function(key, fn) {
            if (!this.clientList[key]) { // 没有这个分组
                this.clientList[key] = [] // 初始化
            }
            this.clientList[key].push(fn)
        }
        saleOffice.trigger = function() {
           /*  for (let i = 0; i < this.clientList.length; i++) {
                let client = this.clientList[i]
                // console.log(arguments, '----')
                // if(arguments[1] < 80) {
                    client.apply(this, arguments)
                // }
            } */
            const key = Array.prototype.shift.call(arguments)
            // key, arguments 数据
            const fns = this.clientList[key] // 通知的分组
            if (!fns || fns.length === 0) { // 安全
                return false
            }
            for (let i = 0; i < fns.length; i++) {
                let fn = fns[i]
                fn.apply(this,arguments)
            }
        }
        // 关注楼盘 listen 监听  涛哥 价格 面积
        saleOffice.listen('squareMete89',function(price, squareMeter) {
            console.log(this.name)
            console.log('价格=' + price)
            console.log('squareMeter=' + squareMeter)
        }) 
        saleOffice.listen('squareMete89',function(price, squareMeter) {
            console.log(this.name)
            console.log('价格=' + price)
            console.log('squareMeter=' + squareMeter)
        }) 
        saleOffice.listen('squareMete42',function(price, squareMeter) {
            console.log(this.name)
            console.log('价格=' + price)
            console.log('squareMeter=' + squareMeter)
        }) 
        saleOffice.trigger('squareMete89',12000, 89)
        // console.log(saleOffice.clientList)
    </script>
</body>
