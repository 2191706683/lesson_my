
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圣杯布局</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            min-width: 600px;
        }

        header,
        footer {
            text-align: center;
            width: 100%;
            background-color: #bbb;
        }

        .col {
            float: left;
            text-align: center;
            line-height: 200px;
            font-size: 40px;
            color: #fff;
        }

        .container {
            overflow: hidden;
            padding: 0 200px;
        }

        .main {
            width: 100%;
            height: 200px;
            background-color: #ddd;
        }

        .left {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 产生布局效果的属性 */
            margin-left: -100%;
            position: relative;
            left: -200px;
        }

        .right {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            /* 产生布局效果的属性 */
            margin-left: -200px;
            position: relative;
            left: 200px;
        }

    /* 
        1. padding 把左右流出来
        2. 三个元素都浮动
        3. main width 100%
        4. left margin-left -100%
        5. position: relative; left -200px;
        5. right margin-left -200px right -200px
    */
    </style>
</head>

<body>
    <header>圣杯布局</header>
    <section class="container">
        <main class="main col">
            main
        </main>
        <aside class="left col">
            left
        </aside>
        <aside class="right col">
            right
        </aside>
    </section>
    <footer>footer</footer>
</body>

</html>
